[pytest]
# Pytest Konfiguration f√ºr Telegram Bot Tests

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien als Tests erkennen
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker
markers =
    unit: Unit Tests
    integration: Integration Tests
    e2e: End-to-End Tests
    security: Security Tests
    slow: Langsame Tests
    critical: Kritische Tests

# Asyncio Support
asyncio_mode = auto

# Output-Optionen
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage (wird von run_all_tests.py gesteuert)
# --cov=.
# --cov-report=html
# --cov-report=term
# --cov-fail-under=98

# Ignoriere Verzeichnisse
norecursedirs = venv __pycache__ .git .pytest_cache node_modules

# Logging
log_cli = false
log_cli_level = INFO

